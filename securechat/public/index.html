<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" /><title>SecureChat</title><link rel="stylesheet" href="styles.css" /></head>
<body class="view-auth">
  <header class="topbar">
  <div class="brand">
    <img src="logo.svg" alt="SecureChat" class="brand-logo" />
    <div class="brand-name">SecureChat</div>
    <span class="e2e-badge" title="Messages are protected with end‑to‑end encryption">
      End‑to‑end encrypted
    </span>
  </div>
  <button id="logoutBtn" class="btn ghost hidden">Logout</button>
</header>
  <main id="authView" class="page"><div class="auth-card"><h1>Welcome</h1><div class="tabs"><button id="tabLogin" class="tab active">Login</button><button id="tabRegister" class="tab">Register</button></div><form id="loginForm" class="form"><input id="loginUsername" class="input" placeholder="Username" required /><input id="loginPassword" class="input" type="password" placeholder="Password" required /><button type="submit" class="btn primary">Login</button><div class="switch">Don’t have an account? <a id="goRegister">Register</a></div><div id="loginError" class="error"></div></form><form id="registerForm" class="form hidden"><input id="regUsername" class="input" placeholder="Username (min 6)" required /><input id="regPassword" class="input" type="password" placeholder="Password (min 6, 1 special)" required /><button type="submit" class="btn primary">Create Account</button><div class="switch">Already registered? <a id="goLogin">Login</a></div><div id="registerError" class="error"></div></form></div></main>
  <main id="chatView" class="page"><section class="sidebar"><div class="search-wrap"><input id="searchUsers" class="search" placeholder="Search users..." /></div><ul id="chatList" class="chat-list"></ul></section><section class="conversation"><div id="convPlaceholder" class="conv-placeholder"><h3>Select a chat to start messaging</h3></div><div id="convActive" class="conv-active hidden"><header id="convHeader"></header><div id="messages"></div><form id="composer"><textarea id="composerInput" placeholder="Type a message..." required></textarea><button type="submit" class="btn primary">Send</button></form></div></section></main>
  <script src="app.js"></script>
</body>
</html>
